<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3a0.svg">
  
  <title>GWS Mr Beer!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
    }

    .carousel-container {
      width: 100vw;
      height: 90vh;
      max-width: 600px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      color: white;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
      align-items: center;
    }

    .carousel-item {
      flex: 0 0 100%;
      padding: 2em;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 1.5em;
      border-radius: 10px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 2em;
      padding: 0.3em 0.6em;
      cursor: pointer;
      border-radius: 0.3em;
      z-index: 2;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .carousel-item {
        font-size: 1em;
        padding: 1em;
      }

      button {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-item">hi</div>
  </div>
  <button id="prevBtn">&#8592;</button>
  <button id="nextBtn">&#8594;</button>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  const items = Array.from(track.children);
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  function updateCarousel() {
    const width = items[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${width * currentIndex}px)`;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    updateCarousel();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % items.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);
  updateCarousel();
</script>

</body>
</html>
